  />
</head>
<body>
    <div class="container">

        <h1>Vamos a juegar</h1>
        <!-- alert-dismissible le da un efecto opaco a nuestro X 
        fade show le da un efecto amigable de desvanecimiento-->
        <div class="alert alert-success alert-dismissible fade show">
            Alerta Santiago!! buscame aqui <a href="http://www.google.com.pe" class="alert-link">Google</a>
            <!-- 
                la clase="close" manda ese span alfondo y con un bonito estilo
                data-dismiss="alert" le da un efecto de que se elimina ese mensaje y los hermanos que estan abajo suben
             -->
            <button type="button" class="close" data-dismiss="alert">
                <span>&times</span>
            </button>
        </div>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Modi, dicta cupiditate eum est unde dolores sint vitae suscipit adipisci quisquam laboriosam placeat? Quaerat assumenda tempora rerum atque hic dolorum laboriosam?</p>
        <!-- btn-block ocupa todo el ancho de su padre -->
        <button class=" btn btn-outline-primary btn-block btn-lg" >Enviar</button>
    </div>
</body>
